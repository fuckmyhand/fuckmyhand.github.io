<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Как заработать миллион</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normailize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="545" height="305" src="https://www.youtube.com/embed/DHlnyFpjevY?rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section-clients">
		<h2 class="clients-header">Наши клиенты</h2>
        <div class="clients">
        	<div class="row-one">
	        	<div class="col"><img src="img/clients/01.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/02.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/03.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/04.jpg" alt=""></div>
        	</div>
        	<div class="row-two">
        		<div class="col"><img src="img/clients/05.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/06.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/07.jpg" alt=""></div>
	        	<div class="col"><img src="img/clients/08.jpg" alt=""></div>
        	</div>        	
        </div>
	</div>
</body>
</html>
